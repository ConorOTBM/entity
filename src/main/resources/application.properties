spring.application.name=entity
# The default port is already specified as 8080 #
# to override this configuration uncomment the directive below #
# and specify a different port number #
server.port=8090
# This configures the application to use H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Enables the H2 console for browser access (optional for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true